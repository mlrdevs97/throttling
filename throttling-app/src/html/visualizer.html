<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throttling Algorithm Visualizer</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/visualizer.css">
</head>

<body class="antialiased">
    <!-- Navigation -->
    <div class="navigation">
        <a href="./index.html" class="back-link">
            ‚Üê Back to Algorithm Selection
        </a>
    </div>

    <div class="container">
        <!-- Left Panel: Configuration -->
        <div class="left-panel">
            <h1 class="section-title" id="algorithmTitle">Algorithm Configuration</h1>
            <p class="description-text" id="algorithmDescription">
                Configure your algorithm parameters.
            </p>

            <div class="input-grid">
                <div class="input-group">
                    <label for="capacity" id="capacityLabel">Capacity</label>
                    <input type="number" id="capacity" value="10" min="1">
                </div>
                <div class="input-group">
                    <label for="rate" id="rateLabel">Rate</label>
                    <input type="number" id="rate" value="2" min="0.1" step="0.1">
                </div>
            </div>

            <div class="button-group">
                <button id="configureBtn" class="btn btn-primary">Configure Algorithm</button>
                <button id="sendRequestBtn" class="btn btn-secondary" disabled>Send Request</button>
            </div>
        </div>

        <!-- Right Panel: Visualization and Log -->
        <div class="right-panel">
            <h2 class="section-title" id="statusTitle">Algorithm Status & Log</h2>

            <div class="algorithm-visualizer">
                <div id="algorithmFill" class="algorithm-fill"></div>
            </div>

            <div class="status-info">
                <span id="currentStatus">Current: <span id="currentDisplay">0</span> / <span id="capacityDisplay">0</span></span>
                <span id="lastUpdateStatus">Last Update: <span id="lastUpdateDisplay">N/A</span></span>
            </div>

            <div id="logArea" class="log-area">
                <!-- Log entries will appear here -->
            </div>
        </div>
    </div>

    <script src="../JS/visualizer.js"></script>
</body>

</html>
