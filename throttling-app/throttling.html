<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Bucket Throttling Tester</title>
    <!-- Inter font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./throttling.css">
</head>

<body class="antialiased">
    <div class="container">
        <!-- Left Panel: Configuration -->
        <div class="left-panel">
            <h1 class="section-title">Token Bucket Configuration</h1>
            <p class="description-text">
                Configure your token bucket parameters. The visualizer on the right will simulate token consumption and
                refill.
            </p>

            <div class="input-grid">
                <div class="input-group">
                    <label for="capacity">Bucket Capacity (Tokens)</label>
                    <input type="number" id="capacity" value="10" min="1">
                </div>
                <div class="input-group">
                    <label for="refillRate">Refill Rate (Tokens/Second)</label>
                    <input type="number" id="refillRate" value="2" min="0.1" step="0.1">
                </div>
            </div>

            <div class="button-group">
                <button id="configureBucketBtn" class="btn btn-primary">Configure Bucket</button>
                <button id="sendSingleRequestBtn" class="btn btn-secondary" disabled>Send Single Request</button>
            </div>
        </div>

        <!-- Right Panel: Visualization and Log -->
        <div class="right-panel">
            <h2 class="section-title">Token Bucket Status & Log</h2>

            <div class="token-bucket-visualizer">
                <div id="tokenFill" class="token-fill"></div>
            </div>

            <div class="status-info">
                <span>Current Tokens: <span id="currentTokensDisplay">0</span> / <span
                        id="capacityDisplay">0</span></span>
                <span>Last Refill: <span id="lastRefillTimeDisplay">N/A</span></span>
            </div>

            <div id="logArea" class="log-area">
                <!-- Log entries will appear here -->
            </div>
        </div>
    </div>

    <script src="./throttling.js"></script>
</body>

</html>
